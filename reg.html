                           <li><a href="#">Login</a></li>

      <!-- header section end -->
      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container-fluid">
            <h1 class="contact_taital">Contact Us</h1>
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-6">
                     <div class="image_7"><img src="images/img-7.png"></div>
                  </div>
                  <div class="col-md-6">
                    <form id="registrationForm" action="" method="POST" onsubmit="return validateForm()">

                        <div class="container">
                            <label>Full Name:</label>
                            <input type="text" id="fullName" name="fullName">
                        </div>

                        <div class="container">
                            <label>Registration Number:</label>
                            <input type = "text" id = "regNum" name = "regNum">
                        </div>

                        <div class="container">
                            <label>Sex:</label>
                            <select id="sex" name="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select> <br><br>
                        </div>

                        <div class="container">
                            <label>Email:</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="container">
                            <label>Region:</label>
                            <select id="region" name="region">
                                <option value="">Select Region</option>
                            </select> <br><br>
                        </div>

                        <div class="container">
                            <label>District:</label>
                            <select id="district" name="district">
                                <option value="">Select District</option>
                            </select> <br><br>
                        </div>

                        <div class="container">
                            <label>Password:</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div class="container">
                            <label>Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>

                        <center> <button type="submit">Register</button> </center>
                    </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
      <!-- footer section start -->
      <div class="footer_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-3 col-md-6">
                  <div class="location_icon">
                     <ul>
                        <li><a href="#"><img src="images/map-icon.png"></a></li>
                        <li><a href="#"><img src="images/mail-icon.png"></a></li>
                        <li><a href="#"><img src="images/call-icon.png"></a></li>
                     </ul>
                  </div>
               </div>
               <div class="col-lg-6 col-md-6">
                  <div class="mail_box">
                     <textarea class="enter_email_text" placeholder="Enter Your Email" rows="5" id="comment" name="Message"></textarea>
                     <div class="subscribe_bt_1"><a href="#">Subscribe</a></div>
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="social_icon">
                     <ul>
                        <li><a href="#"><img src="images/fb-icon.png"></a></li>
                        <li><a href="#"><img src="images/twitter-icon.png"></a></li>
                        <li><a href="#"><img src="images/linkedin-icon.png"></a></li>
                        <li><a href="#"><img src="images/instagram-icon.png"></a></li>
                        <li><a href="#"><img src="images/youtub-icon.png"></a></li>
                     </ul>
                  </div>
               </div>
            </div>
            <div class="footer_section_2">
               <div class="row">
                  <div class="col-lg-3 col-md-6">
                     <h3 class="company_text"></h3>
                     <p class="dolor_text"></p>
                  </div>
                  <div class="col-lg-3 col-md-6">
                     <h3 class="company_text">ADDRESS</h3>
                     <p class="dolor_text"></p>
                  </div>
                  <div class="col-lg-3 col-md-6">
                     <h3 class="company_text">SOCIALS</h3>
                     <p class="dolor_text"></p>
                  </div>
                  <div class="col-lg-3 col-md-6">
                     <h3 class="company_text"></h3>
                     <p class="dolor_text"></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- footer section end -->
